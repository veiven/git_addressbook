<!DOCTYPE html>
<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="title">AddressBook</ui:define>

    <ui:define name="content" >
    
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-xs-12">
		        <h:form>
	            	<div class="form-group">
	                	<label>Firstname:</label>
	                	<h:inputText value="#{addressViewController.firstname}" class="form-control"/>
	                </div>
	            	<div class="form-group">
	                	<label>Lastname:</label>
	                	<h:inputText value="#{addressViewController.lastname}" class="form-control"/>
		            </div>
	            	<div class="form-group">
	                	<label>Number:</label>
		                <h:inputText value="#{addressViewController.number}" class="form-control"/>
	                </div>
	            	<div class="form-group">
	                	<label></label>
		                <h:commandButton action="#{addressViewController.saveAddress()}" value="save" class="btn btn-default"/>
	                </div>
		        </h:form>
			</div>
		</div>
	</div>		

    </ui:define>
</ui:composition>
